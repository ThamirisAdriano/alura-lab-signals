<div>
  <h2>Elementos Químicos</h2>
  <ul>
    <li *ngFor="let elemento of elementoService.elementos" (click)="elementoService.selecionarElemento(elemento)">
      {{ elemento.nome }} ({{ elemento.simbolo }})
    </li>
  </ul>

  <p *ngIf="elementoService.elementoSelecionado()">Sinal Gravável - Elemento Selecionado: {{ elementoService.elementoSelecionado()?.nome }}</p>

  <p>Sinal Computado - Informações Detalhadas: {{ elementoInfo() }}</p>
</div>
